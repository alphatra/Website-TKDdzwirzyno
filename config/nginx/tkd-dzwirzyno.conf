server {
    listen 80;
    server_name tkd-dzwirzyno.pl www.tkd-dzwirzyno.pl;

    # Redirect HTTP to HTTPS (uncomment after Certbot setup)
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # PocketBase Admin UI (Optional: restrict access or put on separate subdomain)
    location /_/ {
        proxy_pass http://127.0.0.1:8090;
        proxy_http_version 1.1;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
    }
    
    # PocketBase API
    location /api/ {
        # If we serve PocketBase separately OR if we want to proxy direct PB requests
        # Note: Deno app proxies /api/files, but logic might be separate.
        # This setup assumes Deno handles everything on port 8000.
        # If Deno proxies all PB requests, we don't need this block unless we want direct access.
        
        # Default: Pass everything to Deno app
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }
}
